<!DOCTYPE html>
<html lang="en" dir="ltr">
  <head>
    <meta charset="utf-8">

  <body>
      <div class="logo">
        POLITICO
        <img src="/home/jakana/politico/images/pic1.jpg" alt="logo" width="50px" height="50px">
      </div>
        <div class="navbar">
          <ul>
            <a href="home">Home</a>
            <a href="log in">Log in</a>
            <a href="FAQs">FAQs</a>

          </ul>

    <div class="signup-box">

        <h1>POLITICO.THE CERTIFIED VOTING APP. .</h1>
        <h3>Please fill in the form below to get a free account!</h3>
    </div>

    <div class="form">
        <input type="text" name="Firstname" placeholder="First Name." required/>
        <input type="text" name="lastname" placeholder="Last Name" required/>
        <input type="text" name="email" placeholder="address@email.com." required/>
        <input type="text" name="Voters ID" placeholder="Enter your ID number." required/>
        <input type="password" pattern=".{6,12}" title="Password must be between 6 and 12 characters"
        placeholder="Enter Password." required>
        <input type="text" name="password2" placeholder="Repeat Password." required/>

    </div>

        <input type="submit" name="signup-button" value="Sign Up"/>
